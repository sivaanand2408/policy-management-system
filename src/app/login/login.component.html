<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-4 offset-md-1 col-lg-4 offset-lg-1">
            <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
                <h2 class="form__title text-uppercase">PAS</h2>
                <p class="form__subtitle text-justify">We offers Business insurance that protects businesses from losses due to events that may occur during the normal course of business. There are many types of insurance it provides for businesses including coverage for property damage, legal liability and employee-related risks.</p>
                <div class="form-group mt-4">
                    <input type="text" class="form-control" placeholder="Enter your username" name="userName" id="userName" ngModel>
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" placeholder="Enter your password" name="password" id="password" ngModel>
                </div>
                <button type="submit" class="form__button">Login</button>
            </form>
        </div>
    </div>
</div>
